swagger: "2.0"
info:
  version: "1.0"
  title: PMM-API
  description: Definici√≥n de enpoints del servidor PMM
host: localhost:8081
basePath: "/pmm"
schemes:
  - http
  - https
consumes:
  - application/json
produces:
  - application/json
paths:
  /drivers:
    get:
      tags:
        - Party
      x-swagger-router-controller: partyResource
      parameters: []
      responses:
        '200':
          description: Definition generated from Swagger Inspector
          schema:
            type: array
            items:
              $ref: '#/definitions/DriverDTO'
  /users:
    get:
      tags:
        - Party
      x-swagger-router-controller: partyResource
      parameters: []
      responses:
        '200':
          description: Definition generated from Swagger Inspector
          schema:
            type: array
            items:
              $ref: '#/definitions/UserDTO'
  /travel/{id}:
    get:
      tags:
        - Travel
      x-swagger-router-controller: travelResource
      parameters:
        - in: path
          name: id
          required: true
          type: integer
      responses:
        '200':
          description: Definition generated from Swagger Inspector
          schema:
            $ref: '#/definitions/Travel'
  /travel/cotization:
    post:
      tags:
        - Travel
      consumes:
        - application/json
      produces:
        - text/html
      parameters:
        - in: body
          name: body
          required: true
          schema:
            $ref: '#/definitions/DriverSearchDTO'
          x-examples:
            application/json: |-
              {
                "userID" : 1,
                "from" : {
                    "latitude" : "23",
                    "longitude": "21"
                },
                "to" : {
                    "latitude" : "12",
                    "longitude": "34"
                },
                "petSmallAmount" : 1,
                "petMediumAmount" : 1,
                "petLargeAmount" : 1,
                "hasACompanion" : true
              }
      responses:
        '500':
          description: Definition generated from Swagger Inspector
          schema:
            type: string
        '200':
          description: Definition generated from Swagger Inspector
          schema:
            $ref: '#/definitions/TravelCotizationDTO'
  /travel/confirmation:
    post:
      tags:
        - Travel
      consumes:
        - application/json
      produces:
        - text/html
      parameters:
        - in: body
          name: body
          required: true
          schema:
            $ref: '#/definitions/TravelConfirmationRequestDTO'
          x-examples:
            application/json: |-
              {
                "travelID" : "1",
                "rol" : "USER",
                "id" : 1
              }
      responses:
        '500':
          description: Definition generated from Swagger Inspector
          schema:
            type: string
        '200':
          description: Definition generated from Swagger Inspector
          schema:
            $ref: '#/definitions/TravelConfirmationResponseDTO'
  /score/{id}:
    get:
      tags:
        - Score
      x-swagger-router-controller: scoreResource
      parameters:
        - in: path
          name: id
          required: true
          type: integer
      responses:
        '200':
          description: Definition generated from Swagger Inspector
          schema:
            $ref: '#/definitions/ScoreDTO'
  /travel/finalize:
    post:
      tags:
        - Travel
      consumes:
        - application/json
      produces:
        - text/html
      parameters:
        - in: body
          name: body
          required: true
          schema:
            $ref: '#/definitions/TravelFinalizeRequestDTO'
          x-examples:
            application/json: |-
              {
                "travelID" : 1,
                "rol" : "DRIVER",
                "id" : 1
              }
      responses:
        '500':
          description: Definition generated from Swagger Inspector
          schema:
            type: string
        '200':
          description: Definition generated from Swagger Inspector
          schema:
            type: string
  /score:
    post:
      tags:
        - Score
      summary: Add a new score
      consumes:
        - application/json
      produces:
        - text/html
      parameters:
        - in: body
          name: body
          description: Score object that needs to be added to the Scores
          required: true
          schema:
            $ref: '#/definitions/ScoreDTO'
          x-examples:
                application/json: |-
                  {
                      "points" : 5,
                      "description" : "nice driver"
                  }
      responses:
        '200':
          description: Definition generated from Swagger Inspector
          schema:
            $ref: string
        '500':
          description: Definition generated from Swagger Inspector
          schema:
            type: string
  /trace:
    post:
      tags:
        - Trace
      summary: Add a new trace
      consumes:
        - application/json
      produces:
        - text/html
      parameters:
        - in: body
          name: body
          description: Trace object that needs to be added to Travel trace 
          required: true
          schema:
            $ref: '#/definitions/TraceDTO'
          x-examples:
                application/json: |-
                  {
                      "userID" : 1,
                      "driverID" : 1,
                      "geograficCoodenate": { 
                        "latitude": 32,
                        "longitude": 43
                      }
                  }
      responses:
        '200':
          description: Definition generated from Swagger Inspector
          schema:
            $ref: string
        '500':
          description: Definition generated from Swagger Inspector
          schema:
            type: string
definitions:
  DriverDTO:
    tags:
      - partyDTO
    properties:
      id:
        type: integer
      firstName:
        type: string
      lastName:
        type: string
      license:
        type: string
  UserDTO:
