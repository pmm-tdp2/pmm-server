swagger: "2.0"
info:
  version: "1.0"
  title: PMM-API
  description: Definici√≥n de enpoints del servidor PMM
host: localhost:8081
basePath: "/pmm"
schemes:
  - http
  - https
consumes:
  - application/json
produces:
  - application/json
paths:
  /drivers:
    get:
      tags:
        - Party
      x-swagger-router-controller: partyResource
      parameters: []
      responses:
        '200':
          description: Definition generated from Swagger Inspector
          schema:
            type: array
            items:
              $ref: '#/definitions/DriverDTO'
  /users:
    get:
      tags:
        - Party
      x-swagger-router-controller: partyResource
      parameters: []
      responses:
        '200':
          description: Definition generated from Swagger Inspector
          schema:
            type: array
            items:
              $ref: '#/definitions/UserDTO'
  /travel/cotization:
    post:
      tags:
        - Travel
      consumes:
        - application/json
      produces:
        - text/html
      parameters:
        - in: body
          name: body
          required: true
          schema:
            $ref: '#/definitions/DriverSearchDTO'
          x-examples:
            application/json: |-
              {
                "userId" : "user1",
                "from" : {
                    "latitude" : "23",
                    "longitude": "21"
                },
                "to" : {
                    "latitude" : "12",
                    "longitude": "34"
                },
                "petSmallAmount" : 1,
                "petMediumAmount" : 1,
                "petLargeAmount" : 1,
                "hasACompanion" : true
              }
      responses:
        '500':
          description: Definition generated from Swagger Inspector
          schema:
            type: string
        '200':
          description: Definition generated from Swagger Inspector
          schema:
            $ref: '#/definitions/TravelCotizationDTO'
  /score/{id}:
    get:
      tags:
        - Score
      x-swagger-router-controller: scoreResource
      parameters:
        - in: path
          name: id
          required: true
          type: integer
      responses:
        '200':
          description: Definition generated from Swagger Inspector
          schema:
            $ref: '#/definitions/ScoreDTO'
  /score:
    post:
      tags:
        - Score
      summary: Add a new score
      consumes:
        - application/json
      produces:
        - text/html
      parameters:
        - in: body
          name: body
          description: Score object that needs to be added to the Scores
          required: true
          schema:
            $ref: '#/definitions/ScoreDTO'
          x-examples:
                application/json: |-
                  {
                      "points" : 5,
                      "description" : "nice driver"
                  }
      responses:
        '200':
          description: Definition generated from Swagger Inspector
          schema:
            $ref: string
        '500':
          description: Definition generated from Swagger Inspector
          schema:
            type: string
  /trace:
    post:
      tags:
        - Trace
      summary: Add a new trace
      consumes:
        - application/json
      produces:
        - text/html
      parameters:
        - in: body
          name: body
          description: Trace object that needs to be added to Travel trace 
          required: true
          schema:
            $ref: '#/definitions/TraceDTO'
          x-examples:
                application/json: |-
                  {
                      "userId" : "userId",
                      "driverId" : "driverId",
                      "geograficCoodenate": { 
                        "latitude": 32,
                        "longitude": 43
                      }
                  }
      responses:
        '200':
          description: Definition generated from Swagger Inspector
          schema:
            $ref: string
        '500':
          description: Definition generated from Swagger Inspector
          schema:
            type: string
definitions:
  DriverDTO:
    tags:
      - partyDTO
    properties:
      id:
        type: integer
      firstName:
        type: string
      lastName:
        type: string
      license:
        type: string
  UserDTO:
    tags:
      - partyDTO
    properties:
      id:
        type: integer
      firstName:
        type: string
      lastName:
        type: string
  GeographicCoordenateDTO:
    properties:
      longitude:
        type: string
      latitude:
        type: string
  DriverSearchDTO:
    properties:
      userId:
        type: string
      from:
        $ref: '#/definitions/GeographicCoordenateDTO'
      to:
        $ref: '#/definitions/GeographicCoordenateDTO'
      petSmallAmount:
        type: integer
      petMediumAmount:
        type: integer
      petLargeAmount:
        type: integer
      hasACompanion:
        type: boolean
  TravelCotizationDTO:
    properties:
      travelID:
        type: integer
      price:
        type: string
  TravelConfirmationRequestDTO:
    properties:
      travelID:
        type: integer
      rol:
        type: string
      id:
        type: integer
  TravelConfirmationResponseDTO:
    properties:
      travelID:
        type: integer
      user:
        $ref: '#/definitions/UserDTO'
      driver:
        $ref: '#/definitions/DriverDTO'
      time:
        type: string
  ScoreDTO:
    properties:
      travelID:
        type: integer
      rol:
        type: string
      points:
        type: integer
      description:
        type: string
  TraceDTO:
    properties:
      userId:
        type: string
      driverId:
        type: string
      geograficCoordenate:
        $ref: '#/definitions/GeographicCoordenateDTO'
