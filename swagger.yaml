swagger: "2.0"
info:
  version: "1.0"
  title: PMM-API
  description: Definici√≥n de enpoints del servidor PMM
host: young-wave-26125.herokuapp.com
basePath: "/pmm"
schemes:
  - http
  - https
consumes:
  - application/json
produces:
  - application/json
paths:
  /drivers:
    get:
      tags:
        - Drivers
      x-swagger-router-controller: partyResource
      parameters: []
      responses:
        '200':
          description: Definition generated from Swagger Inspector
          schema:
            $ref: '#/definitions/Drivers'
  /travels:
    post:
      tags:
        - Travels
      consumes:
        - application/json
      produces:
        - text/html
      parameters:
        - in: body
          name: body
          required: true
          schema:
            $ref: '#/definitions/DriverSearchDTO'
          x-examples:
            application/json: |-
              {
                "userId" : "user1",
                "from" : {
                    "latitude" : "23",
                    "longitude": "21"
                },
                "to" : {
                    "latitude" : "12",
                    "longitude": "34"
                }
              }
      responses:
        '500':
          description: Definition generated from Swagger Inspector
          schema:
            type: string
  /score/{id}:
    get:
      tags:
        - Score
      x-swagger-router-controller: scoreResource
      parameters:
        - in: path
          name: id
          required: true
          type: integer
      responses:
        '200':
          description: Definition generated from Swagger Inspector
          schema:
            $ref: '#/definitions/ScoreDTO'
  /score:
    post:
      tags:
        - Score
      summary: Add a new score
      consumes:
        - application/json
      produces:
        - text/html
      parameters:
        - in: body
          name: body
          description: Score object that needs to be added to the Scores
          required: true
          schema:
            $ref: '#/definitions/ScoreDTO'
          x-examples:
                application/json: |-
                  {
                      "points" : 5,
                      "description" : "nice driver"
                  }
      responses:
        '200':
          description: Definition generated from Swagger Inspector
          schema:
            $ref: string
        '500':
          description: Definition generated from Swagger Inspector
          schema:
            type: string
  /trace:
    post:
      tags:
        - Trace
      summary: Add a new trace
      consumes:
        - application/json
      produces:
        - text/html
      parameters:
        - in: body
          name: body
          description: Trace object that needs to be added to Travel trace 
          required: true
          schema:
            $ref: '#/definitions/TraceDTO'
          x-examples:
                application/json: |-
                  {
                      "userId" : "userId",
                      "driverId" : "driverId",
                      "geograficCoodenate": { 
                        "latitude": 32,
                        "longitude": 43
                      }
                  }
      responses:
        '200':
          description: Definition generated from Swagger Inspector
          schema:
            $ref: string
        '500':
          description: Definition generated from Swagger Inspector
          schema:
            type: string
definitions:
  DriverDTO:
    properties:
      firstName:
        type: string
      lastName:
        type: string
      license:
        type: string
  Drivers:
    type: array
    items:
      $ref: '#/definitions/DriverDTO'
  DriverSearchDTO:
    properties:
      userId:
        type: string
      from:
        $ref: '#/definitions/GeographicCoordenateDTO'
      to:
        $ref: '#/definitions/GeographicCoordenateDTO'
  TravelDTO:
    properties:
      initialPosition: 
        $ref: '#/definitions/GeographicCoordenateDTO'
      finalPosition: 
        $ref: '#/definitions/GeographicCoordenateDTO'
  GeographicCoordenateDTO:
    properties:
      longitude:
        type: string
      latitude:
        type: string
  ScoreDTO:
    properties:
      points:
        type: integer
      description:
        type: string
  TraceDTO:
    properties:
      userId:
        type: string
      driverId:
        type: string
      geograficCoordenate:
        $ref: '#/definitions/GeographicCoordenateDTO'
