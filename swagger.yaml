        $ref: '#/definitions/DriverDTO'
      time:
        type: string
  TravelFinalizeRequestDTO:
    properties:
      travelID:
        type: integer
      rol:
        type: string
      id:
        type: integer
  TravelStatus:
    properties:
      id:
        type: integer
      description:
        type: string
  Travel:
    properties:
      travelID:
        type: integer
      from:
        $ref: '#/definitions/GeographicCoordenateDTO'
      to:
        $ref: '#/definitions/GeographicCoordenateDTO'
      driverID:
        type: integer
      userID:
        type: integer
      petSmallAmount:
        type: integer
      petMediumAmount:
        type: integer
      petLargeAmount:
        type: integer
      hasACompanion:
        type: boolean
      distance:
        type: string
      time:
        type: string
      price:
        type: string
      status:
        type: array
        items:
          $ref: '#/definitions/TravelStatus'
  ScoreDTO:
    properties:
      travelID:
        type: integer
      rol:
        type: string
      points:
        type: integer
      description:
        type: string
  TraceDTO:
    properties:
      userID:
        type: integer
      driverID:
        type: integer
      geograficCoordenate:
        $ref: '#/definitions/GeographicCoordenateDTO'
